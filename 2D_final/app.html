          <button class="enter">Enter</button>
        </div>
      </div>
      <div class="page" id="peek-page">
        <div id="peek-nav"></div>

        <div id="peek-display">
          <table>
            <tbody id="peek-tbody"></tbody>
          </table>
        </div>

        <script>
          for (let i = 0; i < 10; i++) {
            const anchor = document.createElement("a");
            anchor.href = "#peek" + i + "0";
            anchor.innerHTML = i;
            document.getElementById("peek-nav").appendChild(anchor);
          }
          function writePeekTbody() {
            for (let i = 0; i < 10; i++) {
              for (let j = 0; j < 10; j++) {
                let tr = document.createElement("tr");
                document.getElementById("peek-tbody").appendChild(tr);

                const td = document.createElement("td");
                tr.appendChild(td);
                td.innerHTML = i.toString() + j;

                const tdMoney = document.createElement("td");
                tr.appendChild(tdMoney);
                tdMoney.id = "peek" + i + j;
                tdMoney.innerHTML = "0";
              }
            }
          }
        </script>
      </div>
      <div class class="page" id="calc-page">
        <div class="flex-sticky-box">
          <div>total</div>
